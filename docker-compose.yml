version: "3.9"

services:
  backend:
    build: .
    container_name: document_backend
    # Use --reload only in development to see code changes instantly
    command: > 
      sh -c "alembic upgrade head &&
              uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - .:/app
      - uploaded_files:/app/app/files
    deploy:
      resources:
        limits:
          memory: 1G  # Keeps the backend from eating too much RAM
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:18-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DB:-document_backend}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root} -d ${POSTGRES_DB:-document_backend}"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:latest
    container_name: redis_server
    ports:
      - "${REDIS_PORT:-6379}:6379"

  minio:
    image: quay.io/minio/minio
    container_name: minio
    command: server /data --console-address ":9001" --address ":9000"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
  
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_storage:/root/.ollama
    ports:
      - "11434:11434"
    # Using 'moondream' (1.7GB) instead of Qwen 7B (4.5GB) for your 8GB RAM
    entrypoint: >
      /bin/sh -c "
      ollama serve & 
      sleep 15;
      until ollama pull moondream; do
      echo 'Download failed or timed out, retrying in 5 seconds...';
      sleep 5;
      done;
      wait"
    deploy:
      resources:
        limits:
          memory: 2.5G # Caps Ollama so your laptop stays responsive
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    build: .
    container_name: celery_worker
    command: celery -A app.infrastructure.queue.celery_app worker --loglevel=info -P solo
    env_file: .env
    environment:
      - OLLAMA_HOST=http://ollama:11434
      # Note: Our config.py handles the localhost -> db swap
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - .:/app
      - uploaded_files:/app/app/files
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  minio_data:
  uploaded_files:
  ollama_storage: